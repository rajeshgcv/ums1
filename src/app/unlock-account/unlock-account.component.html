

<div class="container-fluid">
    <div class="row ">
        <div class="col-md-6 m-auto" id="one">
       
            <form action="" [formGroup]="unlockForm">
                <h3 align="center">Unlock-account</h3>
         <div class="form-group">
           <label class="form-label">Email Id : </label>
          <input type="text" class="form-control" name="email" formControlName="email">   
         </div>        

            <div class="form-group"> 
           <label class="form-label"> Temporary Pwd :</label>
          <input type="text" class="form-control" name="tempPwd" formControlName="tempPwd">
           </div>
           
           <div class="form-group">
            <label class="form-label">Choose New Pwd :</label>
            <input type="text" class="form-control" name="newPwd" formControlName="newPwd">
           </div>

           <div class="form-group">
               <label class="form-label">Confirm Pwd :</label>
              <input type="text" class="form-control" name="confirmPwd" formControlName="confirmPwd">
           </div>

           <button class="btn btn-info mt-3" (click)="userUnlock()" >Submit</button>
          </form>

        </div>

    </div>
</div>
